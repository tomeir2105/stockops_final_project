---
- name: Check date and time across all cluster nodes
  hosts: k3srouter_host:k3s_server:k3s_workers 
  gather_facts: no
  become: false

  tasks:
    - name: Get date and time on each node
      ansible.builtin.command: date +"%Y-%m-%d %H:%M:%S %Z"
      register: date_out

    - name: Print node time
      ansible.builtin.debug:
        msg: "{{ inventory_hostname }} â†’ {{ date_out.stdout }}"

